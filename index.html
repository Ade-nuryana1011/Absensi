<!DOCTYPE html>
<html>
<head>
    <title>Absensi Pekerja</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
            background-image: url('mrt.jpg'); /* Tambahkan background image */
            background-size: cover; /* Agar gambar menutupi seluruh area */
            background-repeat: no-repeat; /* Agar gambar tidak diulang */
            color: white; /* Ubah warna teks agar terlihat di atas background */
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 300px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5); /* Tambahkan sedikit transparansi pada container */
            border-radius: 10px;
        }
        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            color: black; /* Pastikan teks input terlihat */
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            margin-top: 20px;
            font-weight: bold;
        }
        h1 {
            color: white;
        }
    </style>
</head>
<body>
    <h1>Absensi Pekerja</h1>
    <div class="container">
        <input type="text" id="nama" placeholder="Nama Pekerja" required>
        <button onclick="absen('Masuk')">Absen Masuk</button>
        <button onclick="absen('Keluar')">Absen Keluar</button>
        <div id="message"></div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxoCA8XZc7F4nJ938LPKdYqmfMx7lxr6x147TrRhP3WdXA38KH8zrzYH8POb9FwSVI/exec';

       function absen(jenisAbsen) {
    console.log('Tombol absen diklik'); // Tambahkan baris ini
    const namaInput = document.getElementById('nama');
    const nama = namaInput.value.trim();
    const messageDiv = document.getElementById('message');

    if (!nama) {
        alert('Nama pekerja harus diisi.');
        return;
    }

    // ... sisa kode fungsi absen() ...
        }

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;
                   }, error => { // Ini adalah penutup untuk error callback getCurrentPosition
                    let errorMessage = "Lokasi tidak dapat diakses.";
                    if (error.code === error.PERMISSION_DENIED) {
                        errorMessage = "Izin lokasi ditolak. Mohon aktifkan lokasi Anda.";
                    }
                    alert(errorMessage);
                    // Anda bisa memilih untuk tetap mengirim absensi tanpa lokasi di sini jika perlu
                    kirimAbsensi(nama, jenisAbsen, null, null, errorMessage);
                }); // Tutup getCurrentPosition
            } else {
                const lokasi = 'Geolocation tidak didukung oleh browser ini.';
                kirimAbsensi(nama, jenisAbsen, null, null, lokasi);
            }
        }
                  
            } else {
        function kirimAbsensi(nama, absen, latitude, longitude, lokasi) {
            const messageDiv = document.getElementById('message');
            fetch(scriptURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ nama: nama, absen: absen, latitude: latitude, longitude: longitude, lokasi: lokasi })
            })
            .then(response => response.text()) // Mengambil response sebagai text karena script Anda mengembalikan text
            .then(data => {
                messageDiv.textContent = data; // Menampilkan pesan dari script
                document.getElementById('nama').value = ''; // Bersihkan input
            })
            .catch((error) => {
                console.error('Error:', error);
                messageDiv.textContent = 'Terjadi kesalahan saat mengirim data absensi.';
            });
        }
    </script>
</body>
</html>
